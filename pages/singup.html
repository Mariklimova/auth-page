<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/style-singup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=Inter:wght@700&family=K2D&family=Montserrat&family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class='form'>
        <div class="left">
            <div class='img'></div>
            <h3>Receive payments from any banking system</h3>
            <p>Connect your bank card, and create accounts in the selected currency.</p>
        </div>
        <div class="right">
            <div class='info'>
                <div class="welcome">
                    <div class="img-hand"></div>
                    <h1>Join us!</h1>
                    <p>Enter your information and join us.</p>
                </div>
                <div class="mail-info">
                    <p>E-mail or phone number</p>
                    <div class="img-info"></div>
                </div>
                <input class="mail" type="text" placeholder="Type your e-mail or phone number">
                <p>Password</p>
                <input class="pwd" type="password" placeholder="Type your password">
                <p>Confirm Password</p>
                <input class="pwd-2" type="password" placeholder="Confirm your password">
            </div>
            <button>Sign up</button>
            <div class="connection">
                <p>Already have an account?</p>
                <a href="../pages/login.html"> Sign In</a>
            </div>

        </div>
    </div>
    <script src="../js/app-singup.js"></script>
</body>

</html>
